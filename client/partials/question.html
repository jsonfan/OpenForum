<div ng-controller='questionController' class="container">
  <!-- {{currentUser.name}} -->
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <h5 ng-bind='currentQuestion.author'></h5>
          <span ng-bind='currentQuestion.question' class="card-title"></span>
          <p ng-bind='currentQuestion.description' class='card-content'></p>
        </div>
      </div>
    </div>
  </div>
  <!-- <h1><span ng-bind='currentQuestion.question'></span></h1>
  <h4><span ng-bind='currentQuestion.description'></span></h4> -->
  <!-- <ul>
    <li ng-repeat='answer in currentQuestion.answers'>
      <p><span ng-bind='answer.user'></span> :</p>
      <strong><span ng-bind='answer.message'></span></strong>
      <p><span ng-bind='answer.details'></span></p>
      <span ng-bind='answer.likes'></span> likes <button ng-click='likeAnswer(answer, currentQuestion)' class="waves-effect waves-light btn">Like!<i class="material-icons right">thumb_up</i></button>
    </li>
  </ul> -->
  <table class="highlight">
    <thead>
      <tr>
        <td>
          User
        </td>
        <td>
          Message
        </td>
        <td>
          Details
        </td>
        <td>
          Likes
        </td>
        <td>
          Action
        </td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='answer in currentQuestion.answers'>
        <td>
          <span ng-bind='answer.user'></span>
        </td>
        <td>
          <strong><span ng-bind='answer.message'></span></strong>
        </td>
        <td>
          <span ng-bind='answer.details'></span>
        </td>
        <td>
          <span ng-bind='answer.likes'></span>
        </td>
        <td>
          <button ng-click='likeAnswer(answer, currentQuestion)' class="waves-effect waves-light btn"><i class="material-icons right">thumb_up</i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

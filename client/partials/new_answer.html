<!-- <a href="#/logout">logout</a> -->
<div ng-controller='newAnswerController' class="container">
  <!-- {{currentUser.name}} -->

  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span ng-bind='currentQuestion.question' class="card-title"></span>
          <p ng-bind='currentQuestion.description'></p>
        </div>
      </div>
    </div>
  </div>
  <form ng-submit='createAnswer(newAnswer, currentQuestion._id)'>
    <label>Your answer: <textarea ng-model='newAnswer.message' class="materialize-textarea" ></textarea></label>
    <label>Supporting details for your answer (optional): <textarea ng-model='newAnswer.details' class="materialize-textarea" ></textarea></label>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>

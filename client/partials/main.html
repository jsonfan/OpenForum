<div ng-controller='mainController' class="container">
  <label>Search: </label><input type="text" ng-model='filter_name' placeholder='search'>
  <table class="highlight">
    <thead>
      <tr>
        <td>
          Question
        </td>
        <td>
          Author
        </td>
        <td>
          Answers
        </td>
        <td>
          Action
        </td>
      </tr>
    </thead>
    <tr ng-repeat='question in questions | filter:filter_name | orderBy: -created_at'>
      <td>
        <span ng-bind='question.question'></span>
      </td>
      <td>
        <span ng-bind='question.author'></span>
      </td>
      <td>
        <span ng-bind='question.answer_count'></span>
      </td>
      <td>
        <button class="waves-effect waves-light btn" ng-click='showQuestion(question)'>Show</button>
        <button class="waves-effect waves-light btn" ng-click='newAnswer(question)'>Answer</button>
      </td>
    </tr>
  </table>
</div>
